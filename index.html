<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz by Māra Kudrjavceva & Elvijs Stepens</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls">
        <label for="start">Start:</label>
        <input type="number" id="start" value="1">
        <label for="end">End:</label>
        <input type="number" id="end" value="100">
        <label for="fizz">Fizz:</label>
        <input type="number" id="fizz" value="3">
        <label for="buzz">Buzz:</label>
        <input type="number" id="buzz" value="5">
        <button id="generate">Generate</button>
        <button id="clear">Clear</button>
    </div>
    <main></main>
    <script src="script.js"></script>
</body>
</html>
